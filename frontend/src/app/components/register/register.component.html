<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-5">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h3>Register</h3>
        </div>
        <div class="card-body p-4">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                formControlName="name"
                [ngClass]="{
                  'is-invalid':
                    f['name'].invalid && (f['name'].dirty || f['name'].touched)
                }"
              />
              <div
                *ngIf="
                  f['name'].invalid && (f['name'].dirty || f['name'].touched)
                "
                class="invalid-feedback"
              >
                <div *ngIf="f['name'].errors?.['required']">
                  Name is required.
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                [ngClass]="{
                  'is-invalid':
                    f['email'].invalid &&
                    (f['email'].dirty || f['email'].touched)
                }"
              />
              <div
                *ngIf="
                  f['email'].invalid && (f['email'].dirty || f['email'].touched)
                "
                class="invalid-feedback"
              >
                <div *ngIf="f['email'].errors?.['required']">
                  Email is required.
                </div>
                <div *ngIf="f['email'].errors?.['email']">
                  Email must be a valid email address.
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                [ngClass]="{
                  'is-invalid':
                    f['password'].invalid &&
                    (f['password'].dirty || f['password'].touched)
                }"
              />
              <div
                *ngIf="
                  f['password'].invalid &&
                  (f['password'].dirty || f['password'].touched)
                "
                class="invalid-feedback"
              >
                <div *ngIf="f['password'].errors?.['required']">
                  Password is required.
                </div>
                <div *ngIf="f['password'].errors?.['minlength']">
                  Password must be at least 6 characters.
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                formControlName="confirmPassword"
                [ngClass]="{ 'is-invalid': f['confirmPassword'].invalid && (f['confirmPassword'].dirty || f['confirmPassword'].touched) || registerForm.errors?.['mismatch'] }"
              />
              <div
                *ngIf="
                  f['confirmPassword'].invalid &&
                  (f['confirmPassword'].dirty || f['confirmPassword'].touched)
                "
                class="invalid-feedback"
              >
                <div *ngIf="f['confirmPassword'].errors?.['required']">
                  Confirm Password is required.
                </div>
              </div>
              <div
                *ngIf="registerForm.errors?.['mismatch'] && f['confirmPassword'].touched"
                class="invalid-feedback d-block"
              >
                Passwords do not match.
              </div>
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">Register as</label>
              <select
                class="form-select"
                id="role"
                formControlName="role"
                [ngClass]="{
                  'is-invalid':
                    f['role'].invalid && (f['role'].dirty || f['role'].touched)
                }"
              >
                <option value="student">Student</option>
                <option value="instructor">Instructor</option>
                <option value="admin">Admin</option>
              </select>
              <div
                *ngIf="
                  f['role'].invalid && (f['role'].dirty || f['role'].touched)
                "
                class="invalid-feedback"
              >
                <div *ngIf="f['role'].errors?.['required']">
                  Role is required.
                </div>
              </div>
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>
            <div class="d-grid gap-2">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="registerForm.invalid || loading"
              >
                <span
                  *ngIf="loading"
                  class="spinner-border spinner-border-sm me-2"
                  role="status"
                  aria-hidden="true"
                ></span>
                Register
              </button>
            </div>
          </form>
          <p class="mt-3 text-center">
            Already have an account? <a routerLink="/login">Login here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
