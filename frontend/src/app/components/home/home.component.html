<div class="container mt-4">
  <div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold">
        Welcome to the School Management System!
      </h1>
      <p class="col-md-8 fs-4">Manage students and courses efficiently.</p>
      <div *ngIf="currentUser">
        <p class="fs-5">
          You are logged in as: <strong>{{ currentUser.name }}</strong> with
          role: <strong>{{ currentUser.role | titlecase }}</strong
          >.
        </p>
        <p class="fs-5">Explore the features using the navigation bar.</p>
      </div>
      <div *ngIf="!currentUser">
        <p class="fs-5">
          Please login or register to access the full features of the system.
        </p>
        <button class="btn btn-primary btn-lg me-2" routerLink="/login">
          Login
        </button>
        <button class="btn btn-secondary btn-lg" routerLink="/register">
          Register
        </button>
      </div>
    </div>
  </div>
</div>
