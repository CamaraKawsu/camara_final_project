<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Instructors List</h2>
    <button class="btn btn-primary" routerLink="/instructors/new">
      Add New Instructor
    </button>
  </div>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p>Loading instructors...</p>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <div *ngIf="!loading && instructors.length === 0" class="alert alert-info">
    No instructors found.
  </div>

  <div class="table-responsive" *ngIf="!loading && instructors.length > 0">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Employee ID</th>
          <th scope="col">Department</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let instructor of instructors; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ instructor.user.name || 'N/A' }}</td>
          <td>{{ instructor.user.email || 'N/A' }}</td>
          <td>{{ instructor.employeeId }}</td>
          <td>{{ instructor.department }}</td>
          <td>
            <a
              routerLink="/instructors/{{ instructor._id }}"
              class="btn btn-info btn-sm me-2"
              >View</a
            >
            <a
              routerLink="/instructors/edit/{{ instructor._id }}"
              class="btn btn-warning btn-sm me-2"
              >Edit</a
            >
            <button
              class="btn btn-danger btn-sm"
              (click)="deleteInstructor(instructor._id)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
